<div class="grid justify-content-center surface-100">
    <div class="sm:col-12 lg:col-6 xl:col-5 border-top-wide border-primary d-flex flex-column justify-content-center">
        <div class="container container-tight px-lg-5 border rounded  my-5 p-5 px-lg-5 bg-white">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form" autocomplete="off" novalidate>
                <div>
                    <div class="flex justify-content-center flex-wrap mb-4">
                        <!-- <div class="flex align-items-center justify-content-center h-2rem w-2rem bg-primary font-bold border-circle m-2">FS</div> -->
                        <div
                            class="flex align-items-center justify-content-center h-2rem w-6rem  border-1 border-primary-500 border-round font-medium m-2">
                            Register Page
                        </div>
                    </div>

                    <div class="card mb-3">
                        <div class="card-body p-2 bg-primary text-white text-center">
                            Login Information
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">
                                <label class="form-label">User Name</label>
                                <input type="text" class="form-control" formControlName="userName"
                                    placeholder="Enter Username">
                                <div class="text-danger"
                                    *ngIf="registerForm.get('userName')?.dirty ||registerForm.get('userName')?.touched">
                                    <div [hidden]="!registerForm.get('userName')?.errors?.['required']">
                                        Username is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" formControlName="email"
                                    placeholder="Enter Email">

                                <div class="text-danger"
                                    *ngIf="registerForm.get('email')?.dirty ||registerForm.get('email')?.touched">
                                    <div [hidden]="!registerForm.get('email')?.errors?.['required']">
                                        Email is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" formControlName="password"
                                    placeholder="Enter Password">
                                <div class="text-danger"
                                    *ngIf="registerForm.get('password')?.dirty ||registerForm.get('password')?.touched">
                                    <div [hidden]="!registerForm.get('password')?.errors?.['required']">
                                        Password is required
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" formControlName="firstName"
                                    placeholder="Enter First Name">
                                <div class="text-danger"
                                    *ngIf="registerForm.get('firstName')?.dirty ||registerForm.get('firstName')?.touched">
                                    <div [hidden]="!registerForm.get('firstName')?.errors?.['required']">
                                        First Name is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" formControlName="lastName"
                                    placeholder="Enter Last Name">
                                <div class="text-danger"
                                    *ngIf="registerForm.get('lastName')?.dirty ||registerForm.get('lastName')?.touched">
                                    <div [hidden]="!registerForm.get('lastName')?.errors?.['required']">
                                        Last Name is required
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">
                                <label class="form-label">Mobile</label>
                                <input type="text" class="form-control" formControlName="mobile"
                                    placeholder="Enter Mobile">
                                <div class="text-danger"
                                    *ngIf="registerForm.get('mobile')?.dirty ||registerForm.get('mobile')?.touched">
                                    <div [hidden]="!registerForm.get('mobile')?.errors?.['required']">
                                        Mobile is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label class="form-label">Street</label>
                                <input type="text" class="form-control" formControlName="street"
                                    placeholder="Enter Address">

                                <div class="text-danger"
                                    *ngIf="registerForm.get('street')?.dirty ||registerForm.get('street')?.touched">
                                    <div [hidden]="!registerForm.get('street')?.errors?.['required']">
                                        Street is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label class="form-label">City</label>
                                <input type="text" class="form-control" formControlName="city" placeholder="Enter City">
                                <div class="text-danger"
                                    *ngIf="registerForm.get('city')?.dirty ||registerForm.get('city')?.touched">
                                    <div [hidden]="!registerForm.get('city')?.errors?.['required']">
                                        City is required
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label class="form-label">State</label>
                                <input type="text" class="form-control" formControlName="state"
                                    placeholder="Enter State">
                                <div class="text-danger"
                                    *ngIf="registerForm.get('state')?.dirty ||registerForm.get('state')?.touched">
                                    <div [hidden]="!registerForm.get('state')?.errors?.['required']">
                                        State is required
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label class="form-label">Country</label>
                                <input type="text" class="form-control" formControlName="country"
                                    placeholder="Enter Country">
                                <div class="text-danger"
                                    *ngIf="registerForm.get('country')?.dirty ||registerForm.get('country')?.touched">
                                    <div [hidden]="!registerForm.get('country')?.errors?.['required']">
                                        Country is required
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="mb-3">
                                <label class="form-label">Pincode</label>
                                <input type="text" class="form-control" formControlName="pinCode"
                                    placeholder="Enter Pincode">
                            </div>
                            <div class="text-danger"
                                *ngIf="registerForm.get('pinCode')?.dirty ||registerForm.get('pinCode')?.touched">
                                <div [hidden]="!registerForm.get('pinCode')?.errors?.['required']">
                                    Pinocde is required
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mb-2">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" />
                        <span class="form-check-label">Agree the <a href="./terms-of-service.html" tabindex="-1">terms
                                and policy</a>.</span>
                    </label>
                </div>
                <div class="form-footer flex justify-content-center flex-wrap ">


                    <div class="flex justify-content-center flex-wrap mb-4">
                        <!-- <div class="flex align-items-center justify-content-center m-2">
                            <a href="#" routerLink="/login" class="btn btn-secondary w-100">
                                <span class="mdi mdi-arrow-left pe-1"></span>
                                Back to Login
                            </a>
                        </div> -->
                        <div class="flex align-items-center justify-content-center m-2">
                            <button type="submit" class="btn btn-primary w-100" [disabled]="disableSubmitBtn">
                                <span class="mdi mdi-check-circle-outline pe-1"></span>
                                Create new account
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="text-center text-muted">
                already have account ? <a href="#" routerLink="/login" tabindex="-1">Login</a>
            </div>


        </div>
    </div>
</div>

<div class="grid h-screen justify-content-center surface-100">
    <div class="sm:col-12 md:col-6 lg:col-6 xl:col-4 mt-6 justify-content-center">

        <div class="container container-tight  border rounded  my-5 p-5 px-lg-5 bg-white">
            <div class="flex justify-content-center flex-wrap mb-4">
                <!-- <div class="flex align-items-center justify-content-center h-2rem w-2rem bg-primary font-bold border-circle m-2">FS</div> -->
                <div class="flex align-items-center justify-content-center h-2rem w-6rem  border-1 border-primary-500 border-round font-medium m-2">
                    Login Page
                </div>
            </div>
           
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
                <div class="mb-5">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" formControlName="userName" placeholder="User Name"
                        autocomplete="off">
                    <div class="text-danger"
                        *ngIf="submitted || loginForm.get('userName')?.dirty ||loginForm.get('userName')?.touched">
                        <div [hidden]="!loginForm.get('userName')?.errors?.['required']">
                            User Name is required
                        </div>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="form-label">
                        Password

                    </label>
                    <div class="input-group input-group-flat">
                        <input type="password" class="form-control" formControlName="password"
                            placeholder="Your password" autocomplete="off">
                    </div>
                    <div class="text-danger"
                        *ngIf="submitted || loginForm.get('password')?.dirty ||loginForm.get('password')?.touched">
                        <div [hidden]="!loginForm.get('password')?.errors?.['required']">
                            Password is required
                        </div>
                    </div>

                    <label class="form-label mt-3">
                        <span class="form-label-description">
                            <a href="#">forgot password ?</a>
                        </span>
                    </label>
                </div>
                <div class="mb-2">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input" />
                        <span class="form-check-label">Remember me on this device</span>
                    </label>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
            </form>
            <div class="text-center text-muted mt-3">
                Don't have account yet ? <a href="#" routerLink="/signup" tabindex="-1">Sign up</a>
            </div>
        </div>
    </div>
</div>
